<!DOCTYPE html>
<html>
<head>
    <title>Dropping Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  background-image:url(https://i0.wp.com/teamsbackground.net/wp-content/uploads/2020/04/gjmbibk9ki4.jpg?resize=970%2C647&ssl=1);
  background-size: cover;

}


.container
{
width:40%;
margin:10px auto;
}



* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 15px;
  background-color: white;
border-radius:10px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 15px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 10px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: tomato;
  color: white;
  padding: 15px 20px;
  margin: 0 0 0 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  font-size:x-large;
}

.registerbtn:hover {
  opacity: 1;
  color:black;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}


a
{
font-size:x-large;
}

.image
{
width:200px;
}

span{
color:red;
font-size:x-large;
}
</style>
</head>
<body>
<ul>
  <li><a href="home">Home</a></li>
  <li><a href="contact">Contact</a></li>
  <li><a href="register">Register</a></li>
    <li><a href="index">Admin Interface</a></li>
  <li style="float:right"><a class="active" href="about">About</a></li>
</ul>

<form action="removeadmin" method="post">
  {% csrf_token %}
  <div class="container">
    <center><h1>Admin Drop Out</h1></center>
    <hr>

      <center><img class="image" src="https://thumbs.dreamstime.com/b/block-remove-bad-user-icon-block-remove-bad-user-icon-design-219798505.jpg"></center>


    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>


    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required>

    <center><span><b>{{message}}</b></span></center>
    <hr>
    <button type="submit" class="registerbtn">REMOVE ADMIN</button>
  </div>


</form>

</body>

</html>
